<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee House - Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F5F2;
        }
        .font-lora {
            font-family: 'Lora', serif;
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #8B5E3C;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header & Navigation -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-lora font-bold text-[#4B2D1E]">The Coffee House</a>
            <div class="hidden md:flex items-center space-x-8 text-lg">
                <a href="Home Page.html" class="nav-link">Home</a>
                <a href="Menu Page.html" class="nav-link">Menu</a>
                <a href="Orders Page.html" class="nav-link">My Orders</a>
                <a href="Customer Page.html" class="bg-[#4B2D1E] text-white px-4 py-2 rounded-full hover:bg-[#6a4028] transition-colors">Sign In</a>
            </div>
            <div class="md:hidden">
                <button class="text-gray-800 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Payment Section -->
    <main class="container mx-auto px-6 py-16">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-lora text-[#4B2D1E]">Checkout</h1>
            <p class="text-lg mt-2 text-gray-600">Complete your purchase securely.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12 max-w-6xl mx-auto">
            <!-- Payment Form -->
            <div class="lg:col-span-2 bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-lora font-semibold mb-6">Payment Details</h2>
                <form action="#" class="space-y-6">
                    <div>
                        <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
                        <div class="mt-1">
                            <input type="text" id="card-number" name="card-number" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#8B5E3C] focus:border-[#8B5E3C] sm:text-sm p-2" placeholder="0000 0000 0000 0000">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                             <label for="expiration-date" class="block text-sm font-medium text-gray-700">Expiration Date</label>
                             <input type="text" name="expiration-date" id="expiration-date" placeholder="MM / YY" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#8B5E3C] focus:border-[#8B5E3C] sm:text-sm p-2">
                        </div>
                        <div>
                             <label for="cvc" class="block text-sm font-medium text-gray-700">CVC</label>
                             <input type="text" name="cvc" id="cvc" placeholder="123" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#8B5E3C] focus:border-[#8B5E3C] sm:text-sm p-2">
                        </div>
                         <div>
                             <label for="payment-method" class="block text-sm font-medium text-gray-700">Payment Method</label>
                             <select id="payment-method" name="payment-method" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-[#8B5E3C] focus:border-[#8B5E3C] sm:text-sm rounded-md">
                                 <option>Credit Card</option>
                                 <option>Debit Card</option>
                                 <option>PayPal</option>
                             </select>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-[#4B2D1E] text-white py-3 px-4 rounded-md shadow-sm hover:bg-[#6a4028] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#8B5E3C] font-semibold">
                            Pay Now
                        </button>
                    </div>
                </form>
            </div>
            <!-- Order Summary -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                 <h2 class="text-2xl font-lora font-semibold mb-6">Order Summary</h2>
                 <div class="space-y-4">
                     <div class="flex justify-between">
                         <span class="text-gray-600">1 x Cappuccino</span>
                         <span>$3.50</span>
                     </div>
                     <div class="flex justify-between">
                         <span class="text-gray-600">1 x Classic Burger</span>
                         <span>$8.00</span>
                     </div>
                     <div class="border-t pt-4 mt-4 flex justify-between font-semibold">
                         <span>Subtotal</span>
                         <span>$11.50</span>
                     </div>
                      <div class="flex justify-between text-gray-600">
                         <span>Tax</span>
                         <span>$1.00</span>
                     </div>
                     <div class="border-t pt-4 mt-4 flex justify-between font-bold text-lg">
                         <span>Total Amount</span>
                         <span>$12.50</span>
                     </div>
                 </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#3E2723] text-white py-8 mt-16">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 The Coffee House. All Rights Reserved.</p>
             <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="hover:text-[#8B5E3C] transition-colors">Instagram</a>
                <a href="#" class="hover:text-[#8B5E3C] transition-colors">LinkedIn</a>
                <a href="#" class="hover:text-[#8B5E3C] transition-colors">GitHub</a>
             </div>
        </div>
    </footer>
</body>
</html>
