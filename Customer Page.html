<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Coffee House - Account</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
            rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #F8F5F2;
            }

            .font-lora {
                font-family: 'Lora', serif;
            }

            .nav-link {
                transition: color 0.3s ease;
            }

            .nav-link:hover {
                color: #8B5E3C;
            }

            .active-link {
                color: #8B5E3C;
                font-weight: 600;
            }

            .form-bg {
                background-image: linear-gradient(rgba(248, 245, 242, 0.8), rgba(248, 245, 242, 0.8)), url('https://placehold.co/1920x1080/6b2d0c/FFFFFF?text=Coffee+Beans');
                background-size: cover;
                background-position: center;
            }
        </style>
    </head>

    <body class="text-gray-800">

        <!-- Header & Navigation -->
        <header class="bg-white shadow-md sticky top-0 z-50">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="index.html" class="text-2xl font-lora font-bold text-[#4B2D1E]">The Coffee House</a>
                <div class="hidden md:flex items-center space-x-8 text-lg">
                    <a href="Home Page.html" class="nav-link">Home</a>
                    <a href="Menu Page.html" class="nav-link">Menu</a>
                    <a href="Orders Page.html" class="nav-link">My Orders</a>
                    <a href="Customer Page.html"
                        class="bg-[#4B2D1E] text-white px-4 py-2 rounded-full hover:bg-[#6a4028] transition-colors">Sign
                        In</a>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-800 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Customer Form Section -->
        <main class="form-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-[#4B2D1E] font-lora">
                        Welcome Back!
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Or <a href="#" class="font-medium text-[#8B5E3C] hover:text-[#6a4028]"> create a new account
                        </a>
                    </p>
                </div>
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="name" class="sr-only">Full Name</label>
                            <input id="name" name="name" type="text" autocomplete="name" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-[#8B5E3C] focus:border-[#8B5E3C] focus:z-10 sm:text-sm"
                                placeholder="Full Name">
                        </div>
                        <div>
                            <label for="email-address" class="sr-only">Email address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[#8B5E3C] focus:border-[#8B5E3C] focus:z-10 sm:text-sm"
                                placeholder="Email address">
                        </div>
                        <div>
                            <label for="phone" class="sr-only">Phone Number</label>
                            <input id="phone" name="phone" type="tel" autocomplete="tel" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[#8B5E3C] focus:border-[#8B5E3C] focus:z-10 sm:text-sm"
                                placeholder="Phone Number">
                        </div>
                        <div>
                            <label for="address" class="sr-only">Address</label>
                            <input id="address" name="address" type="text" autocomplete="street-address" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-[#8B5E3C] focus:border-[#8B5E3C] focus:z-10 sm:text-sm"
                                placeholder="Address">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#4B2D1E] hover:bg-[#6a4028] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#8B5E3C]">
                            Sign Up / Sign In
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-[#3E2723] text-white py-8">
            <div class="container mx-auto px-6 text-center">
                <p>&copy; 2025 The Coffee House. All Rights Reserved.</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <a href="#" class="hover:text-[#8B5E3C] transition-colors">Instagram</a>
                    <a href="#" class="hover:text-[#8B5E3C] transition-colors">LinkedIn</a>
                    <a href="#" class="hover:text-[#8B5E3C] transition-colors">GitHub</a>
                </div>
            </div>
        </footer>
    </body>

</html>
